; Extensions
extension_dir = "C:\Program Files\php-8.5.1\ext"
extension=curl
extension=fileinfo
extension=mbstring
extension=openssl
extension=pdo_mysql
extension=pdo_sqlite
extension=sqlite3
extension=zip
extension=intl
extension=exif

; Error Reporting
display_errors = On
display_startup_errors = On
error_reporting = E_ALL & ~E_DEPRECATED & ~E_USER_DEPRECATED

; Uploads
upload_max_filesize = 64M
post_max_size = 64M
